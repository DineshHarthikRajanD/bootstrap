<html>
<head>
<title>register for class</title>
<link href="ext.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1 class="class">Registration for Online Courses</h1>
<form>
<fieldset>
<legend>personal details</legend>
<label>firstname :</label>
<input type="text" value="first name" name="first" >
<br><br>
last name :
<input type="text" value="last name" name="last" ><br><br>
gender:
<input type="radio" name="gen" value="m">male
<input type="radio" name="gen" value="f">female<br><br>
date of birth:
<input type="date" name="dob" margin="10px" ><br><br>
age :    
<input type="number" value="0" name="age" step="1" align="center"><br><br>
email id  :  
<input type="email" placeholder="arun245@gmail.com" name="email" required><br><br>
Phone.No:
<input type="number" name="no." >
</fieldset>
<fieldset>
<legend>educational status</legend>
  profession :<br>
<input type="checkbox" name="h1" value="student">student<br>
<input type="checkbox" name="h2" value="faculty">faculty<br>
<input type="checkbox" name="h3" value="others">others<br><br>
course:
<select name="course">
  <option value="cse">CSE</option>
  <option value="ece">ECE</option>
  <option value="it">IT</option>
  <option value="others">OTHERS</option>
</select><br><br>
course to join:
<select name="course to join">
  <option value="c++">C++</option>
  <option value="data">DATA STRUCTURES</option>
  <option value="python">PYTHON</option>
</select><br><br>
mark percentage:
<input type="number" value="100" name="percent"><br><br>
college name:
<input type="text" placeholder="college name" name="college"><br><br>
Roll.No:
<input type= "text" placeholder="22***001" name="roll"><br>
</fieldset><br>
otp:
<input type="password" placeholder="2344" name="otp" value="otp"><br><br>
<input type="button" value="clear">
<input type="submit" value="submit" target="blank">
</form>
</body>
</html>
